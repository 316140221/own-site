name: Update data and deploy

on:
  push:
    branches:
      - main
  schedule:
    # Every 8 hours (UTC)
    - cron: "0 */4 * * *"
  workflow_dispatch: {}

permissions:
  actions: write
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Switch to data branch (avoid polluting main)
        run: |
          set -euo pipefail
          BASE_REF="${{ github.ref_name }}"
          DATA_BRANCH="data"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin "${BASE_REF}"
          git fetch origin "${DATA_BRANCH}" || true

          if git show-ref --verify --quiet "refs/remotes/origin/${DATA_BRANCH}"; then
            git switch --track -c "${DATA_BRANCH}" "origin/${DATA_BRANCH}" || git switch "${DATA_BRANCH}"
            git reset --hard "origin/${DATA_BRANCH}"
          else
            echo "Creating ${DATA_BRANCH} branch from ${BASE_REF}"
            git switch -c "${DATA_BRANCH}"
          fi

          if [ "${BASE_REF}" != "${DATA_BRANCH}" ]; then
            git merge --no-edit "origin/${BASE_REF}"
          fi

      - name: Compute Pages base URL
        id: pages
        env:
          SITE_URL_OVERRIDE: ${{ vars.SITE_URL }}
          PATH_PREFIX_OVERRIDE: ${{ vars.PATH_PREFIX }}
        run: |
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          if [ -n "${SITE_URL_OVERRIDE}" ]; then
            echo "site_url=${SITE_URL_OVERRIDE}" >> "$GITHUB_OUTPUT"
          else
            echo "site_url=https://${OWNER}.github.io" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "${PATH_PREFIX_OVERRIDE}" ]; then
            echo "path_prefix=${PATH_PREFIX_OVERRIDE}" >> "$GITHUB_OUTPUT"
          elif [ -n "${SITE_URL_OVERRIDE}" ]; then
            echo "path_prefix=/" >> "$GITHUB_OUTPUT"
          elif [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "path_prefix=/" >> "$GITHUB_OUTPUT"
          else
            echo "path_prefix=/${REPO}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Update data (fetch → cleanup → indexes)
        run: npm run update
        env:
          ARCHIVE_OLD: "1"

      - name: Upload archives (if any)
        uses: actions/upload-artifact@v4
        with:
          name: news-archives-${{ github.run_id }}
          path: archives/*
          if-no-files-found: ignore
          retention-days: 90

      - name: Commit data changes (data branch)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain -- data)" ]; then
            git add data
            git commit -m "chore(data): update news"
          else
            echo "No data changes"
          fi

          git push origin HEAD:data

      - name: Build site
        run: npm run build:site
        env:
          SITE_URL: ${{ steps.pages.outputs.site_url }}
          PATH_PREFIX: ${{ steps.pages.outputs.path_prefix }}
          GOOGLE_SITE_VERIFICATION: ${{ vars.GOOGLE_SITE_VERIFICATION || secrets.GOOGLE_SITE_VERIFICATION }}
          ANALYTICS_PROVIDER: ${{ vars.ANALYTICS_PROVIDER || secrets.ANALYTICS_PROVIDER }}
          CLOUDFLARE_WEB_ANALYTICS_TOKEN: ${{ vars.CLOUDFLARE_WEB_ANALYTICS_TOKEN || secrets.CLOUDFLARE_WEB_ANALYTICS_TOKEN }}
          GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID || secrets.GA_MEASUREMENT_ID }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
